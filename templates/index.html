<!DOCTYPE html>
<html>
<head>
    <title>Вакансії</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
      </style>
    <h1>Вакансії</h1>
    
    {% if jobs %}
        <ul>
            {% for job in jobs %}
                <li>
                    <a href="{{ job.url }}" target="_blank"><strong>{{ job.title }}</strong></a><br>
                    <strong>Зарплата:</strong> {{ job.salary }}<br>
                    <strong>Умови:</strong> {{ job.details }}<br>
                    <strong>Опис:</strong> {{ job.description }}<br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Немає вакансій.</p>
    {% endif %}

</body>
</html>
